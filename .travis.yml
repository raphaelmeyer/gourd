language: go

matrix:
  include:
    - go: 1.1
      env: CUCUMBER=false COVERAGE=false
    - go: 1.2
      env: CUCUMBER=true COVERAGE=true

before_install:
  - if [ "$CUCUMBER" == "true" ]; then ( gem install cucumber ); fi

install:
  - go get -v ./...
  - go get -v github.com/stretchr/testify
  - if [ "$COVERAGE" == "true" ]; then ( go get -v github.com/mattn/goveralls ); fi
  - if [ "$COVERAGE" == "true" ]; then ( go get -v code.google.com/p/go.tools/cmd/cover ); fi

script:
  - if [ "$CUCUMBER" == "true" ]; then ( go run features/steps.go & ); ( sleep 1 && cucumber --tags ~@wip); fi
  - if [ "$CUCUMBER" == "true" ]; then ( go run features/steps.go & ); ( sleep 1 && cucumber --wip --tags @wip); fi
  - if [ "$COVERAGE" == "false" ]; then ( go test -v ); fi
  - if [ "$COVERAGE" == "true" ]; then ( go test -v -covermode=count -coverprofile=gourd.cov ); fi
  - if [ "$COVERAGE" == "true" ]; then ( PATH="$PATH:~/gopath/bin" goveralls -coverprofile=gourd.cov -service=travis-ci ); fi

notifications:
  email:
    on_success: change
    on_failure: always

