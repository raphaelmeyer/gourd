language: go

go:
  - 1.0
  - 1.1
  - 1.2

env:
  - CUCUMBER=true
  - CUCUMBER=false

matrix:
  exclude:
    - env: CUCUMBER=true
    - go: 1.2
      env: CUCUMBER=false
  include:
    - go: 1.2
      env: CUCUMBER=true

before_install:
  - if [ "$CUCUMBER" == "true" ]; then ( gem install cucumber ); fi

install:
  - go get -v ./...
  - go get -v github.com/stretchr/testify
  - if [ "$TRAVIS_GO_VERSION" == "1.2" ]; then ( go get github.com/mattn/goveralls ); fi

script:
  - if [ "$CUCUMBER" == "true" ]; then ( go run features/steps.go & ); ( sleep 1 && cucumber ); fi
  - if [ "$TRAVIS_GO_VERSION" != "1.2" ]; then ( go test -v ./... ); fi
  - if [ "$TRAVIS_GO_VERSION" == "1.2" ]; then ( go test -v -covermode=count -coverprofile=gourd.cov ./... ); fi
  - if [ "$TRAVIS_GO_VERSION" == "1.2" ]; then ( goveralls -coverprofile=gourd.cov -service=travis-ci ); fi

notifications:
  email:
    on_success: change
    on_failure: always


